<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kő Papír Olló Játék</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Kő Papír Olló</h1>
    </header>    

    <div class="score-board">
        <div id="user-label" class="badge">Te</div>
        <div id="computer-label" class="badge">Gép</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>    
    </div>

    <div class="result">
        <p>A papír becsomagolja a követ. Győztél!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/ko.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img/papir.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/ollo.png" alt="">
        </div>
    </div>

    <p id="action-message">Játsszunk!</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
